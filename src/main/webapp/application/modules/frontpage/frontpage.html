<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-12">
          <a ng-href="" ng-click="createWhiteboard()">Start a new collaboration.</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h3>Favorites</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <a ng-href="board">Favorite!</a>
        </div>
        <div class="col-md-4">
          <a ng-href="board">Favorite!</a>
        </div>
        <div class="col-md-4">
          <a ng-href="board">Favorite!</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h3>Collaborations</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4" ng-repeat="whiteboard in whiteboards">
          <a ng-href="board/{{whiteboard.id}}">Whiteboard #{{whiteboard.id}}</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-12">
          <h3>News</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          Welcome to GitBoard, an awesome collaboration tool. Really.
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h3>Invitiations</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          Invitation!
        </div>
      </div>
    </div>
  </div>
</div>
